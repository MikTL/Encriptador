<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:card" content="summary">
  <meta property="og:type" content="webApp">
  <meta property="og:title" name="twitter:title" content="Encriptador">
  <meta property="og:description" name="twitter:description" content="Encriptado y desencriptado de textos">
  <meta property="og:image" name="twitter:image" content="https://miktl.github.io/Encriptador/assets/encriptador-img.jpg">
  <meta property="og:url" name="twitter:url" content="https://miktl.github.io/Encriptador/">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div>
      <svg width="100px" height="100px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <defs>
        <style>.cls-1{fill:rgb(8, 189, 23);}.cls-1,.cls-2{fill-rule:evenodd;}.cls-2{fill:rgb(51, 163, 51);}</style>      
        </defs>      
        <title>Icon_24px_KeyManageService_Color</title>        
        <g data-name="Product Icons">    
        <path class="cls-1" d="M11.32,17.06H10v1.4h1.37v.63h1.43V12.18a3.47,3.47,0,0,0,2.67-3.34,3.42,3.42,0,1,0-4.1,3.36v2.12H9.26v1.4h2.06ZM12,2l8.21,3.42v5.63c0,5.06-3.5,9.8-8.21,11-4.71-1.15-8.21-5.89-8.21-10.95V5.42Zm0,5a1.88,1.88,0,0,1,.72,3.62A1.88,1.88,0,1,1,12,7Z"/>
        <path class="cls-2" d="M12,19.09h.75V12.18a3.47,3.47,0,0,0,2.67-3.34A3.42,3.42,0,0,0,12,5.42V2l8.21,3.42v5.63c0,5.06-3.5,9.8-8.21,11V19.09ZM12,7a1.88,1.88,0,0,1,.72,3.62,1.09,1.09,0,0,1-.72.15Z"/>
        </g>
      </svg>
    </div>
  </header>

  <main>
    <section class="input-text">
      <textarea name="text" class="text-area" placeholder="Ingrese el texto aquí" id="input-text"></textarea>
    </section>

    <section class="buttons">
      <p>
        <span><img src="./assets/warning.svg" alt="icono aviso" srcset=""></span>
      </p>
      <div class="btn-container">
        <button class="bn30" id="encriptar">Encriptar</button>
        <button id="desencriptar" class="bn30">Desencriptar</button>
      </div>
    </section>

    <section class="output-text">
      <div class="info-output">
        <div class="munieco-container" id="cont-img-munieco">
        </div>
        <h2>Ningun mensaje fue encontrado</h2>
        <p>Ingresa el texto que desea encriptar o desencriptar</p>
      </div>
    </section>
  </main>
  <footer>
    <p>© Copyright <a href="http://github.com/MikTL" target="_blank" rel="noopener noreferrer">MikTL</a> - 2022</p>
  </footer>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
